<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="grid-container" id="calculadora">
            <div class="grid-item grid-header">
                <input type="text" maxlength="" placeholder="0" class="datos" id="datos" autofocus>
            </div>
            <div class="grid-item grid-header-resultado">
                <span id="resultado" class="resultado">0</span>
            </div>

            <!-- BOTON DE RETROCESO E ICONOS -->
            <div class="grid-item grid-header-footer">
                <span class="header-icon">
                    <i class="fas fa-clock btn_historial" id="btn_historial"></i>
                    <i class="fas fa-square-root-alt"></i>
                    <i class="fas fa-ruler-horizontal"></i>
                </span>
                <span id="borrar" class="borrar"><i class="fas fa-backspace"></i></span>
            </div>

            <!-- PANEL DE HISTORIAL DE OPERACIONES-->
            <div class="panel_historial ligth" id='panel_historial'>
                <ul id='lista_historial'>

                    <div class="historialVacio">
                        <p><i class="fas fa-box-open"></i></p>
                        <p class="vacioText">No Hay Historial</p>
                    </div>


                </ul>

                <div class="box_btn_borrar_historial" id="box_borrar_historial">
                    <button class="btn_borrar_historial" id="eliminarHistorial">Eliminar historial</button>
                </div>
            </div>
            <div class="grid-item"><button class=" btn alter  ligth">c</button></div>
            <div class="grid-item"><button class=" btn opera parentesis  ligth">()</button></div>
            <div class="grid-item"><button class=" btn opera  ligth">%</button></div>
            <div class="grid-item"><button class=" btn opera  ligth">÷</button></div>
            <div class="grid-item"><button class=" btn numero ligth">7</button></div>
            <div class="grid-item"><button class=" btn numero ligth">8</button></div>
            <div class="grid-item"><button class=" btn numero ligth">9</button></div>
            <div class="grid-item"><button class=" btn opera  ligth">x</button></div>
            <div class="grid-item"><button class=" btn numero ligth">4</button></div>
            <div class="grid-item"><button class=" btn numero ligth">5</button></div>
            <div class="grid-item"><button class=" btn numero ligth">6</button></div>
            <div class="grid-item"><button class=" btn opera  ligth">-</button></div>
            <div class="grid-item"><button class=" btn numero ligth">1</button></div>
            <div class="grid-item"><button class=" btn numero ligth">2</button></div>
            <div class="grid-item"><button class=" btn numero ligth">3</button></div>
            <div class="grid-item"><button class=" btn opera  ligth">+</button></div>
            <div class="grid-item"><button class=" btn opera ope2 ligth">+/-</button></div>
            <div class="grid-item"><button class=" btn numero ligth">0</button></div>
            <div class="grid-item"><button class=" btn opera ope2 ligth">.</button></div>
            <div class="grid-item"><button class=" btn  ligth  igual">=</button></div>
            <div class="error" id="error">
                <p>Operación No valida</p>
            </div>
        </div>
        <div class="modo">
            <i class="fas fa-sun"></i>
            <div class="switchs ligth">
                <input type="checkbox" name="" id="darkmode">
                <label for="darkmode"></label>
            </div>
            <i class="fas fa-moon"></i>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
